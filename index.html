<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <title>BLACKJACK</title>
        <script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="script/buttonControl.js"></script>
        <script src="script/blackjack.js"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Vast+Shadow" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    </head>
    <body>
        <div id="table">
            <div id="info-btn"><i class="fas fa-info"></i></div>
            <div id="settings-btn"><i class="fas fa-cog"></i></div>
            <div id="settings-window">
                <i id="settings-close-btn" class="fas fa-times"></i>
                <h2>SETTINGS</h2>
                <h4>Number of Decks</h4>
                <h6>Click SHUFFLE button to use new deck amount</h6>
                <div id="no-of-decks">
                    <label>
                        <input type="radio" name="decks" value="1">
                        <label>1</label>
                    </label>
                    <label>
                        <input type="radio" name="decks" value="2">
                        <label>2</label>
                    </label>
                    <label>
                        <input type="radio" name="decks" value="3">
                        <label>3</label>
                    </label>
                    <label>
                        <input type="radio" name="decks" value="4">
                        <label>4</label>
                    </label>
                    <label>
                        <input type="radio" name="decks" value="5">
                        <label>5</label>
                    </label>
                    <label>
                        <input type="radio" name="decks" value="6">
                        <label>6</label>
                    </label>
                </div>
                <h4>Table Color</h4>
                <div id="color-selector">
                    <label class="crimson">
                        <input type="radio" name="color" value="orange">
                        <div class="button"><span></span></div>
                    </label>
                    <label class="golden">
                        <input type="radio" name="color" value="amber">
                        <div class="button"><span></span></div>
                    </label>
                    <label class="green">
                        <input type="radio" name="color" value="green">
                        <div class="button"><span></span></div>
                    </label>
                    <label class="teal">
                        <input type="radio" name="color" value="teal">
                        <div class="button"><span></span></div>
                    </label>
                    <label class="blue">
                        <input type="radio" name="color" value="blue">
                        <div class="button"><span></span></div>
                    </label>
                    <label class="indigo">
                        <input type="radio" name="color" value="indigo">
                        <div class="button"><span></span></div>
                    </label>
                </div>
            </div>
            <div id="info-window">
                <i id="info-close-btn" class="fas fa-times"></i>
                <h2>How to Play</h2>
            </div>
            <div class="gun"></div>
            <div id="game-area">
                <h1>BLACKJACK</h1>
                <div id="messages"></div>
                <div class="hand-container">
                    <div class="hand-background">
                        <div class="label">DEALER</div>
                        <label id="dealer-points" class="points"></label>
                    </div>
                    <div id="dealer-hand" class="hand">
                    </div>
                </div>
                <div id="wins-container">
                    <label id="dealer-wins" class="wins"></label>
                    <i class="fas fa-arrow-up"></i>
                    <label id="wins-text">WINS</label>
                    <i class="fas fa-arrow-down"></i>
                    <label id="player-wins" class="wins"></label>
                </div>
                <div class="hand-container">
                    <div class="hand-background">
                        <div class="label">PLAYER</div>
                        <label id="player-points" class="points"></label>
                    </div>
                    <div id="player-hand" class="hand">
                    </div>
                </div>
                <div class="buttons">
                    <button id="deal-button">DEAL</button>
                    <button id="hit-button">HIT</button>
                    <button id="stand-button">STAND</button>
                </div>
            </div>
            <div class="gun hflip"></div>
            <button id="shuffle-btn">SHUFFLE</button>
        </div>
    </body>
</html>
